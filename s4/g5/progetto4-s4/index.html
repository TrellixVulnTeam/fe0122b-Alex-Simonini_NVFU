<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Progetto 4 S4</title>
</head>
<body>
    <h1>La mia calcolatrice in JS</h1>

    <div id="calcolatrice">
        <input type="text" id="display" readonly="true">
        <div id="tastierino">

            <div id="1" onclick="prendiDato(1)">1</div>
            <div id="2" onclick="prendiDato(2)">2</div>
            <div id="3" onclick="prendiDato(3)">3</div>
            <div id="4" onclick="prendiDato(4)">4</div>
            <div id="5" onclick="prendiDato(5)">5</div>
            <div id="6" onclick="prendiDato(6)">6</div>
            <div id="7" onclick="prendiDato(7)">7</div>
            <div id="8" onclick="prendiDato(8)">8</div>
            <div id="9" onclick="prendiDato(9)">9</div>
            <div id="0" onclick="prendiDato(0)">0</div>
            <div id="." onclick="prendiDato('.')">.</div>
            <div id="+" onclick="prendiDato('+')">+</div>
            <div id="-" onclick="prendiDato('-')">-</div>
            <div id="*" onclick="prendiDato('*')">*</div>
            <div id="/" onclick="prendiDato('/')">/</div>
            <div onclick="resetCalcolatrice()">C</div>
            <div onclick="totale()">=</div>

        </div>
    </div>
    <script src="assets/myscript.js"></script>
</body>
</html>
