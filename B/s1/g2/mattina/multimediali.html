<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia in HTML</title>
</head>
<body>
    <audio>
        <source src="webinar.mp3" type="audio/mpeg">
        <source src="webinar.ogg" type="audio/ogg">

        Attenzione! il tuo browser non supporta questo elemento
    </audio>


    <h1>Multimedia in HTML</h1>
    <p>Si possono inserire elementi audio e video:</p>

    <audio controls loop>
        <source src="file-multimediali/file_example_MP3_1MG.mp3" type="audio/mpeg">
        <source src="file-multimediali/file_example_OOG_1MG.ogg" type="audio/ogg">

        <p>Il tuo browser non è in grado di riprodurre il file: <a href="file-multimediali/file_example_MP3_1MG.mp3">scaricalo</a> e riproducilo sul tuo dispositivo</p>
    </audio>

    <hr>

    <video controls width="300" poster="file-multimediali/terra.webp">
        <source src="file-multimediali/file_example_MP4_480_1_5MG.mp4" type="video/mp4">
        <source src="file-multimediali/file_example_WEBM_640_1_4MB.webm" type="video/webm">
        <p>Il tuo browser non è in grado di riprodurre il file: <a href="file-multimediali/file_example_MP4_480_1_5MG.mp4">scaricalo</a> e riproducilo sul tuo dispositivo</p>
    </video>

    <hr>

    <h1>Picture in HTML</h1>
    <p>Si possono inserire immagini di diversa grandezza a seconda del dispositivo:</p>

    <picture>
        <source media="(min-width:1050px)>" srcset="file-multimediali/img/castello.jpg">
        <source media="(min-width:1050px)>" srcset="file-multimediali/img/castello2.jpg">

        <img src="file-multimediali/castello.jpg" alt="Foto">
    </picture>

    <hr>

    <h1>iFrame in HTML</h1>
    <p>Si possono inserire dei riquadri con contenuto prelevato dall'esterno:</p>

    <iframe src="https://www.youtube.com/watch?v=uOzluA2iFx4?start=20" width="500" height="300"></iframe>

    <iframe src="https://it.wikipedia.org/" width="400" height="500"</iframe>

        <hr>
        <hr>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d190028.2570985781!2d12.395915220789245!3d41.910241486263914!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x132f6196f9928ebb%3A0xb90f770693656e38!2sRoma%20RM!5e0!3m2!1sit!2sit!4v1643099248306!5m2!1sit!2sit" width="300" height="150"></iframe>
</body>
</html>
